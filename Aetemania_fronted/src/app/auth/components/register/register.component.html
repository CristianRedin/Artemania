<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius: 56px; padding: 0.5rem; background: linear-gradient(180deg, var(--primary-color) 20%, rgba(33, 150, 243, 0) 40%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div class="text-center mb-5">
            <img src="https://via.placeholder.com/100" alt="Avatar" height="70" class="mb-3" style="border-radius: 50%;">
            <div class="text-900 text-3xl font-medium mb-3">Crea tu cuenta</div>
            <span class="text-600 font-medium text-lg">Regístrate en Artemania</span>
          </div>
  
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <label for="name" class="block text-900 text-lg font-medium mb-2">Nombre Completo</label>
              <input id="name" type="text" formControlName="name" placeholder="Tu nombre completo" 
                     class="w-full md:w-30rem mb-4 border-round" 
                     style="padding: 1rem; border: 1px solid var(--surface-border);" />
              <div *ngIf="isInvalidAndTouched('name')" class="text-red-500 text-sm">
                <div *ngIf="registerForm.controls['name'].hasError('required')">El nombre es obligatorio.</div>
              </div>
            </div>
  
            <div class="field">
              <label for="email" class="block text-900 text-lg font-medium mb-2">Correo Electrónico</label>
              <input id="email" type="email" formControlName="email" placeholder="Tu correo electrónico" 
                     class="w-full md:w-30rem mb-4 border-round" 
                     style="padding: 1rem; border: 1px solid var(--surface-border);" />
              <div *ngIf="isInvalidAndTouched('email')" class="text-red-500 text-sm">
                <div *ngIf="registerForm.controls['email'].hasError('required')">El correo electrónico es obligatorio.</div>
                <div *ngIf="registerForm.controls['email'].hasError('email')">Por favor, ingresa un correo válido.</div>
              </div>
            </div>
  
            <div class="field">
              <label for="password" class="block text-900 font-medium text-lg mb-2">Contraseña</label>
              <input id="password" type="password" formControlName="password" placeholder="Contraseña segura" 
                     class="w-full md:w-30rem mb-4 border-round" 
                     style="padding: 1rem; border: 1px solid var(--surface-border);" />
              <div *ngIf="isInvalidAndTouched('password')" class="text-red-500 text-sm">
                <div *ngIf="registerForm.controls['password'].hasError('required')">La contraseña es obligatoria.</div>
              </div>
            </div>
  
            <div class="field">
              <label for="confirmPassword" class="block text-900 font-medium text-lg mb-2">Confirmar Contraseña</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirma tu contraseña" 
                     class="w-full md:w-30rem mb-4 border-round" 
                     style="padding: 1rem; border: 1px solid var(--surface-border);" />
              <div *ngIf="isInvalidAndTouched('confirmPassword')" class="text-red-500 text-sm">
                <div *ngIf="registerForm.controls['confirmPassword'].hasError('required')">La confirmación de la contraseña es obligatoria.</div>
                <div *ngIf="registerForm.controls['confirmPassword'].hasError('mustMatch')">Las contraseñas no coinciden.</div>
              </div>
            </div>
  
            <div class="flex align-items-center justify-content-between mb-4">
              <div class="flex align-items-center">
                <input id="terms" type="checkbox" formControlName="terms" class="mr-2" style="width: 16px; height: 16px;" />
                <label for="terms" class="text-900 font-medium">Acepto los términos y condiciones</label>
              </div>
            </div>
  
            <button type="submit" class="w-full p-3 text-lg font-medium" 
                    style="background-color: var(--primary-color); color: white; border: none; border-radius: 8px;">
              Registrarse
            </button>
  
            <div class="text-center mt-4">
              <span class="text-sm">¿Ya tienes una cuenta?</span>
              <a class="font-medium no-underline cursor-pointer text-primary" 
                 [routerLink]="'/login'" 
                 style="color: var(--primary-color);">Inicia sesión aquí</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
